<!DOCTYPE html>

 <!-- if you require any help there will be documents on my site https://secli.st or contact me via discord @seclist -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="/js/title.js" defer></script>
    <script src="/js/load.js" defer></script>
    <title>example</title>
</head>
<body>
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            [login]
        </div>
    </div>
    <audio id="backgroundmusic" loop>
        <source src="/mp3/song1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="card" data-tilt data-tilt-glare data-tilt-max-glare="0.5" data-tilt-full-page-listening data-tilt-reset="false">
        <div class="card-image">
            <div class="profile-overlay">
                <img src="/png/profile.jpg" alt="Profile Picture" class="profile-pic">
            </div>
        </div>
        <div class="card-text">
            <span class="date"><span id="datetime"></span></span>
            <h2>user</h2>
            <p id="loadingText">enjoy my open source biolink</p>
            <div class="card-banner">
                <a href="https://discord.com/users/1223071330740605038" target="_blank">
                    <img src="https://discord.c99.nl/widget/theme-5/1223071330740605038.png" alt="Banner" class="banner">
                </a>
            </div>
            <div class="card-logos">
                <a href="https://secli.st/" target="_blank">
                    <img src="/png/ig.png" alt="Logo 1" class="logo">
                </a>    
                <a href="https://secli.st/" target="_blank">
                    <img src="/png/github.png" alt="Logo 2" class="logo">
                </a>
            </div>
        </div>
    </div>
    <div class="sec-badge">
        <a href="https://secli.st" target="_blank" rel="noopener noreferrer">
            <span class="made-by">made by</span> <span class="sec">seclist</span>
        </a>
    </div>
    <script src="/js/vanilla-tilt.min.js"></script>
    <script>
        function updateTime() {
            var dt = new Date();
            document.getElementById("datetime").innerHTML = dt.toLocaleTimeString();
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
    <script src="/js/mainscript.js" defer></script>
</body>
<div id = snow>
    <script src="/js/snow.js" defer></script>
</div>

</html>
